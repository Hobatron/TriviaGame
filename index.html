<!DOCTYPE html>
<html>
<!-- Loading CSS Files -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
</head>

<body class="bg-dark">
    <!-- Game Setup HTML -->
    <div id="gameSetup" class="container text-light" style="display:block;">

        <header>
            <h3>Welcome to my trivia game</h3>
            <h6 style="font-size: 10px">(Wow so basic! How nice!)</h6>

        </header>
        <br />

        <div class="container-fluid col-md-12">
            <div class="row">
                <h5>Please select a catagory</h5>
            </div>
            <div style="padding-top:10px;" class="row">
                <div style="padding-right:4px;" id="music" class="custom-control custom-radio custom-control-inline radio">
                    <input type="radio" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="music">Music</label>
                </div>
                <div id="boardGames" class="custom-control custom-radio custom-control-inline radio">
                    <input type="radio"  name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="boardGames">Board games</label>
                </div>
                <div id="math" class="custom-control custom-radio custom-control-inline radio">
                    <input type="radio" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="math">Math</label>
                </div>
            </div>
            <div style="padding-top:6px;" class="row">
                <div id="anime" class="custom-control custom-radio custom-control-inline radio">
                    <input type="radio" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="anime">Anime</label>
                </div>
                <div id="videoGames" class="custom-control custom-radio custom-control-inline radio">
                    <input type="radio" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="videoGames">Video Games</label>
                </div>
                <div id="mythos" class="custom-control custom-radio custom-control-inline radio">
                    <input type="radio" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="mythos">Mythology</label>
                </div>

            </div>
            <br />
            <div class="row">
                <h5>Please select a difficulty</h5>
            </div>

            <div style="padding-top:15px;" class="row btn-group btn-group-toggle" data-toggle="buttons">

                <label class="btn btn-info diff" id="option1">
                    <input type="radio" name="difficulty" id="option1" autocomplete="off" checked> Easy
                </label>
                <label class="btn btn-warning diff" id="option2">
                    <input type="radio" name="difficulty" id="option2" autocomplete="off"> Medium
                </label>
                <label class="btn btn-danger diff" id="option3">
                    <input type="radio" name="difficulty" autocomplete="off"> Hard
                </label>
            </div>
            <br />
            <br />
            <button type="button" id="start" class="row btn btn-success">Start this bad boy!</button>


        </div>

    </div>


    <!-- Question Box HTML -->
    <div class="container mx-auto text-light" id="questionBox">
        <div id="countdown">
            <div id="countdown-number"></div>
            <svg>
                <circle r="37" cx="40" cy="40"></circle>
            </svg>
        </div>

        <div class="text-center qStyle" id="qNum">Question 1:</div>
        <div class="text-center qStyle" id="question">This is a sample question</div>

        <button class="btn ans">Test Answer</button>
        <button class="btn ans lft">Test Answer</button>
        <br />
        <button class="btn ans">Test Answer</button>
        <button class="btn ans lft">Test Answer</button>
        <br />
        <button style="margin:20px 0 0 218px" type="button" class="btn">Submit</button>
    </div>

    <!-- Loading Java files -->
    <div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
        <script src="assets/javascript/app.js"></script>
    </div>

</body>

</html>
